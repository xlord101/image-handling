<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Image Gallery</h2>

        <div class="text-center mb-4">
            <button class="btn btn-primary filter-btn" data-filter="all">All</button>
            <button class="btn btn-secondary filter-btn" data-filter="nature">Nature</button>
            <button class="btn btn-success filter-btn" data-filter="animals">Animals</button>
            <button class="btn btn-danger filter-btn" data-filter="city">City</button>
        </div>

        <div class="row">
            <div class="col-md-4 gallery-item nature">
                <img src="https://images.pexels.com/photos/2014422/pexels-photo-2014422.jpeg" class="gallery-img img-fluid" alt="Nature 1">
            </div>
            <div class="col-md-4 gallery-item animals">
                <img src="https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg" class="gallery-img img-fluid" alt="Animals 1">
            </div>
            <div class="col-md-4 gallery-item city">
                <img src="https://images.pexels.com/photos/374870/pexels-photo-374870.jpeg" class="gallery-img img-fluid" alt="City 1">
            </div>
            <div class="col-md-4 gallery-item nature">
                <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg" class="gallery-img img-fluid" alt="Nature 2">
            </div>
            <div class="col-md-4 gallery-item animals">
                <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg" class="gallery-img img-fluid" alt="Animals 2">
            </div>
            <div class="col-md-4 gallery-item city">
                <img src="https://images.pexels.com/photos/466685/pexels-photo-466685.jpeg" class="gallery-img img-fluid" alt="City 2">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gallery.js"></script>
</body>

</html>
