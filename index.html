<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery Image Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Image Gallery</h2>

        <!-- Filter Buttons -->
        <div class="text-center mb-4">
            <button class="btn btn-primary filter-btn" data-filter="all">All</button>
            <button class="btn btn-secondary filter-btn" data-filter="nature">Nature</button>
            <button class="btn btn-success filter-btn" data-filter="animals">Animals</button>
            <button class="btn btn-danger filter-btn" data-filter="city">City</button>
        </div>

        <!-- Gallery Grid -->
        <div class="row">
            <div class="col-md-4 gallery-item nature">
                <img src="https://images.hdqwalls.com/wallpapers/best-nature-image.jpg" class="gallery-img img-fluid" alt="Nature 1">
            </div>
            <div class="col-md-4 gallery-item animals">
                <img src="https://wallpapercave.com/wp/wp7259796.jpg" class="gallery-img img-fluid" alt="Animals 1">
            </div>
            <div class="col-md-4 gallery-item city">
                <img src="https://images.creativemarket.com/0.1.0/ps/417242/1360/2039/m1/fpnw/wm1/kuqsi7xr0l81lshyt7gemb1q649xoimjpyvxpdmdulhaq0v5wpmzdtejvr0le4ma-.jpg?1427194041&s=aa9b37dfa07558ba72cfaf84d13ac948" class="gallery-img img-fluid" alt="City 1">
            </div>
            <div class="col-md-4 gallery-item nature">
                <img src="https://wallpaperaccess.com/full/1871775.jpg" class="gallery-img img-fluid" alt="Nature 2">
            </div>
            <div class="col-md-4 gallery-item animals">
                <img src="https://th.bing.com/th/id/OIP.Sc-ZDMjpcqOyquqBwC9K7wHaEK?rs=1&pid=ImgDetMain" class="gallery-img img-fluid" alt="Animals 2">
            </div>
            <div class="col-md-4 gallery-item city">
                <img src="https://thumbs.dreamstime.com/b/new-york-city-skyline-night-skyscrapers-midtown-manhattan-empire-state-building-amazing-sunset-usa-144394386.jpg" class="gallery-img img-fluid" alt="City 2">
            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="gallery.js"></script>
</body>

</html>
